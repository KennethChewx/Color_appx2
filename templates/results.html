<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}"> <!-- CSS reset -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"> <!-- Resource style -->
	<script src="{{ url_for('static', filename='js/modernizr.js')}}"></script> <!-- Modernizr -->

	<title>Image Colorization Slider | Kenneth</title>
</head>
<body>
	<header>
		<h1>Image Colorization Slider</h1>
	</header>
	<figure class="cd-image-container">
		<img src={{ url2 }} height = 768 width = 768 alt="Original Image">
		<span class="cd-image-label" data-type="original">Gray Original</span>

		<div class="cd-resize-img"> <!-- the resizable image on top  height = 768 width = 768 -->
			<img src={{ url }} height = 768 width = 768 alt="Modified Image">
			<span class="cd-image-label" data-type="modified">Colored</span>
		</div>

		<span class="cd-handle"></span>
	</figure> <!-- cd-image-container -->
<script src="{{ url_for('static', filename='js/jquery-2.1.1.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery.mobile.custom.min.js')}}"></script> <!-- Resource jQuery -->
